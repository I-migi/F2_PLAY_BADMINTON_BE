name: Build and Deploy Batch

on:
  push:
    branches:
      - release
    paths:
      - 'api/**'
      - 'domain/**'
      - 'infrastructure/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set environment values for API
        run: |
          cd ./api/src/main/resources
          touch ./.env
          echo "${{ secrets.ENV }}" > ./.env

      - name: Generate logback.xml for API
        run: |
          cd ./api/src/main/resources
          cat <<EOF > logback.xml
          ${{ secrets.LOGBACK_BATCH }}
          EOF

      - name: Set Gradle Wrapper Permissions
        run: chmod +x ./gradlew

      - name: Build batch
        run: ./gradlew :batch:assemble

      - name: Install Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose

      - name: Build and push Docker image for badminton-batch
        run: |
          echo "${{ secrets.DOCKERHUB_PASSWORD }}" | docker login -u ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin
          docker compose build badminton-batch
          docker compose push badminton-batch

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Deploy badminton-batch
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.PUBLIC_DNS }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "${{ secrets.DOCKERHUB_PASSWORD }}" | sudo docker login -u ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin
            echo "Deploying badminton-batch..."
            sudo docker compose pull badminton-batch
            sudo docker compose up -d badminton-batch
            sudo docker image prune -f
